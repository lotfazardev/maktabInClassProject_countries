<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <title>countries info</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-5"
                style="background-color: #202020; display: flex;flex-direction: column;justify-content: center; align-items: center;">
                <h1 style="color: #FBC433;">countries info</h1>
                <select class="col-12 col-lg-8" class="custom-select" id="countries" style="border-radius: 10px;">
                    <option selected>Choose your countries ...</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div id="detail" class="col-12 col-lg-4 mt-5" style="background-color: #3D3D3D;">
            </div>
            <div class="col-12 col-lg-4 mt-5" style="display: flex;flex-direction: column; align-items: center; ">
                <div style="background-color: #202020; width: 100%; text-align: center;">
                    <h3 style="color: white;">Calling code</h3>
                </div>
                <div id="num-code" style="background-color: #FBC433; width: 100%; text-align: center;
                height: 90%;"></div>
            </div>
            <div class="col-12 col-lg-4 mt-5 p-2"
                style="box-shadow: 0px 2px 3px rgba(0,0,0,.13) ,1px 2px 2px rgba(0,0,0,.1) , -1px -2px 2px rgba(0,0,0,.05) ;">
                <img id="flag" src="" alt="" style="width: 100%;">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-lg-4" style="display: flex;flex-direction: column; align-items: center;padding: 0;
            background-color: gray;">
                <div style="background-color: #202020; width: 100%; text-align: center; ">
                    <h4 style="color: #FBC433;">capital weather</h4>
                </div>
                <div id="weather-layout" style=" width: 100%; text-align: center;height: 90%; display: flex; flex-direction: column; align-items: center;"></div>
            </div>
            <div class="col-12 col-lg-8 p-1" style="box-shadow: 0px 2px 3px rgba(0,0,0,.13) ,1px 2px 2px rgba(0,0,0,.1) , -1px -2px 2px rgba(0,0,0,.05) ;" >
                <div id="map" style="width: 100%; height: 100%; min-width: 100px;"></div>
            </div>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjBlSISR5R9BRhSSFj3WYgUr_bd-Wp9uE&callback=initMap">
        </script>
        <script src="./app.js"></script>
</body>

</html>
